{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
	<script type="text/javascript" src={% static "js/jquery-3.6.0.min.js" %} ></script>
	<script type="text/javascript" src={% static "js/bootstrap.min.js" %}></script>
	<title>Portal OIS</title>
</head>
<body>
	<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="navbar px-5 navbar-expand-md navbar-dark fixed-top bg-dark">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        	          <img src="{% static "media/kazna.png" %}" alt="Stones along the river" >
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white"><strong>Главная</strong></a></li>
          <li><a href="#" class="nav-link px-2 text-white"><strong>Мониторинг</strong></a></li>
          <li><a href="#" class="nav-link px-2 text-white"><strong>Электронный бюджет</strong></a></li>
          <li><a href="{% url 'yantar' %}" class="nav-link px-2 text-white"><strong>Янтарь</strong></a></li>
          <li><a href="#" class="nav-link px-2 text-white"><strong>Инструкции</strong></a></li>
          <li><a href="#" class="nav-link px-2 text-white"><strong>О портале</strong></a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><strong>Войти</strong></button>
        </div>
      </div>
    </div>
  </header>
	{% block content %}
	{% endblock %}
<footer class="footer mt-auto py-1 fixed-bottom bg-dark text-white">
  <div class="container">
    <span class="text-muted">
        {% for el in duty %}
        <h6>Дежурные ОИС на {{el.date|date:"Y-m-d"}} каб. 105: {{el.kabinet_five}} каб. 104: {{el.kabinet_four}} </h6>
        {% endfor %}
  </div>
</footer>
</body>
</html>
