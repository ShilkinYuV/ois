{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
	<script type="text/javascript" src={% static "js/jquery-3.6.0.min.js" %} ></script>
	<script type="text/javascript" src={% static "js/bootstrap.min.js" %}></script>
	<title>Portal OIS</title>
</head>
<body>
	<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        	          <img src="{% static "images/kazna.png" %}" alt="Stones along the river" >
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Мониторинг</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Электронный бюджет</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Янтарь</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Инструкции</a></li>
          <li><a href="#" class="nav-link px-2 text-white">О портале</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Войти</button>
        </div>
      </div>
    </div>
  </header>
	{% block content %}
	{% endblock %}
</body>
</html>
